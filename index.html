<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣX Leaderboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #fdf9f3; /* Light parchment background */
            color: #002147; /* Sigma Chi Blue */
        }

        header {
            background-color: #002147; /* Sigma Chi Blue */
            color: #ffd700; /* Gold */
            padding: 1.5rem 1rem;
            text-align: center;
            border-bottom: 5px solid #ffd700; /* Gold border */
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
        }

        header h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Leaderboard Table */
        main {
            padding: 2rem;
            text-align: center;
        }

        table {
            width: 90%;
            margin: 2rem auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* White background */
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #ffd700; /* Gold */
            color: #002147; /* Sigma Chi Blue */
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer; /* Indicates clickable columns */
        }

        th:hover {
            background-color: #ffcc00; /* Slightly brighter gold on hover */
        }

        td {
            font-size: 1rem;
            color: #002147; /* Sigma Chi Blue text */
        }

        /* Conditional GPA Styling */
        td[data-gpa="high"] {
            background-color: #c8e6c9; /* Light green */
            color: #1b5e20; /* Dark green */
        }

        td[data-gpa="medium"] {
            background-color: #fff59d; /* Light yellow */
            color: #f57f17; /* Gold-like yellow */
        }

        td[data-gpa="low"] {
            background-color: #ffcdd2; /* Light red */
            color: #b71c1c; /* Dark red */
        }

        /* Row Alternation and Hover Effect */
        tr:nth-child(even) td {
            background-color: #f7f7f7; /* Light gray */
        }

        tr:hover td {
            background-color: #ffd700; /* Gold highlight */
            color: #002147; /* Sigma Chi Blue text */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            background-color: #002147; /* Sigma Chi Blue */
            color: #ffd700; /* Gold */
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>ΣX Theta Sigma Chapter</h1>
        <h2>Leaderboard</h2>
    </header>
    <main>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th data-column="name" data-type="string">Member</th>
                    <th data-column="pledgeClass" data-type="string">Pledge Class</th>
                    <th data-column="major" data-type="string">Major</th>
                    <th data-column="fallGpa" data-type="number">Fall GPA</th>
                    <th data-column="cumulativeGpa" data-type="number">Cumulative GPA</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </main>
    <footer>
        © 2024 ΣX Theta Sigma Chapter
    </footer>
    <script>
        // Leaderboard Data
        const leaderboardData = [
            { name: "David Lucas", pledgeClass: "Beta Upsilon", major: "Architecture", fallGpa: 3.63, cumulativeGpa: 3.26 },
            { name: "Christian Bidolli", pledgeClass: "Beta Chi", major: "FRL", fallGpa: 2.54, cumulativeGpa: 2.97 },
            { name: "Kyle Barnes", pledgeClass: "Beta Chi", major: "Electrical Engineering", fallGpa: 3.40, cumulativeGpa: 3.30 },
            { name: "Evan Tiemann", pledgeClass: "Beta Chi", major: "Computer Engineering", fallGpa: 0.60, cumulativeGpa: 2.74 },
            { name: "Izaac Friaz", pledgeClass: "Beta Chi", major: "Industrial Engineering", fallGpa: 3.42, cumulativeGpa: 2.64 },
            { name: "Aiden Daniels", pledgeClass: "Beta Chi", major: "Biotech", fallGpa: 3.40, cumulativeGpa: 2.73 },
            { name: "Austin Walker", pledgeClass: "Beta Psi", major: "Biology", fallGpa: 3.88, cumulativeGpa: 3.88 },
            { name: "Matthew Aguilara", pledgeClass: "Beta Psi", major: "Kinesiology", fallGpa: 2.22, cumulativeGpa: 3.31 },
            { name: "Christian Enkerlin", pledgeClass: "Beta Psi", major: "Business + Psychology", fallGpa: 3.88, cumulativeGpa: 3.63 },
            { name: "Collin Currie", pledgeClass: "Beta Psi", major: "Electromechanical Engineering", fallGpa: 2.50, cumulativeGpa: 2.70 },
            { name: "Cade Wheeler", pledgeClass: "Beta Omega", major: "Mechanical Engineering", fallGpa: 3.87, cumulativeGpa: 3.17 },
            { name: "Adam Godfrey", pledgeClass: "Beta Omega", major: "Computer Engineering", fallGpa: 1.90, cumulativeGpa: 2.60 },
            { name: "Ethan Quezada", pledgeClass: "Beta Omega", major: "Business Administration", fallGpa: 3.63, cumulativeGpa: 3.11 },
            { name: "Joseph Lee", pledgeClass: "Gamma Alpha", major: "Electrical Engineering", fallGpa: 2.71, cumulativeGpa: 3.35 },
            { name: "Eddie McKay", pledgeClass: "Gamma Beta", major: "Computer Engineering", fallGpa: 2.11, cumulativeGpa: 3.04 },
            { name: "Arya Mehrazarin", pledgeClass: "Gamma Delta", major: "Mechanical Engineering", fallGpa: 2.57, cumulativeGpa: 3.12 }
        ];

        // Populate the leaderboard dynamically
        function populateLeaderboard(data) {
            const tbody = document.getElementById('leaderboard').querySelector('tbody');
            tbody.innerHTML = ""; // Clear table before repopulating
            data.forEach(member => {
                const fallGpaClass = member.fallGpa >= 3.5 ? "high" : member.fallGpa >= 2.5 ? "medium" : "low";
                const cumulativeGpaClass = member.cumulativeGpa >= 3.5 ? "high" : member.cumulativeGpa >= 2.5 ? "medium" : "low";

                const row = `
                    <tr>
                        <td>${member.name}</td>
                        <td>${member.pledgeClass}</td>
                        <td>${member.major}</td>
                        <td data-gpa="${fallGpaClass}">${member.fallGpa}</td>
                        <td data-gpa="${cumulativeGpaClass}">${member.cumulativeGpa}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Sort the leaderboard
        function sortLeaderboard(column, type) {
            const sortedData = [...leaderboardData].sort((a, b) => {
                if (type === "string") {
                    return a[column].localeCompare(b[column]);
                } else if (type === "number") {
                    return a[column] - b[column];
                }
            });
            populateLeaderboard(sortedData);
        }

        // Attach event listeners to column headers
        document.querySelectorAll("th").forEach(header => {
            header.addEventListener("click", () => {
                const column = header.dataset.column;
                const type = header.dataset.type;
                sortLeaderboard(column, type);
            });
        });

        // Initial population
        populateLeaderboard(leaderboardData);
    </script>
</body>
</html>
