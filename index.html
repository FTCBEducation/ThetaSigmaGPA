<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraternity Attendance Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase Compat Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Fraternity Attendance Tracker</h1>

        <!-- Login Form -->
        <div id="login-form" class="mt-4">
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-body">
                    <h4 class="card-title text-center">Login</h4>
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-control" required>
                    <label for="login-password" class="form-label mt-2">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                    <button id="login-button" class="btn btn-primary w-100 mt-3">Login</button>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mt-4">
                <button id="logout-button" class="btn btn-danger">Logout</button>
                <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
            </div>

            <div class="mt-4">
                <h4>Add Member</h4>
                <form id="data-form" class="row g-3">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="fall-gpa" class="form-label">Fall GPA</label>
                        <input type="number" id="fall-gpa" class="form-control" step="0.01" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cumulative-gpa" class="form-label">Cumulative GPA</label>
                        <input type="number" id="cumulative-gpa" class="form-control" step="0.01" required>
                    </div>
                    <div class="col-md-2">
                        <label for="attendance" class="form-label">Attendance</label>
                        <input type="number" id="attendance" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Add Member</button>
                    </div>
                </form>
            </div>

            <div class="mt-5">
                <h4>Leaderboard</h4>
                <div class="mb-3">
                    <label for="leaderboard-sort" class="form-label">Sort by:</label>
                    <select id="leaderboard-sort" class="form-select" onchange="sortLeaderboard(this.value)">
                        <option value="cumulativeGPA">Cumulative GPA</option>
                        <option value="attendance">Attendance</option>
                        <option value="points">Points</option>
                    </select>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Fall GPA</th>
                            <th>Cumulative GPA</th>
                            <th>Attendance</th>
                            <th>Points</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="data-table"></tbody>
                </table>
            </div>

            <div class="mt-5">
                <h4>Study Resources</h4>
                <input type="file" id="resource-upload" class="form-control">
                <button onclick="uploadResource()" class="btn btn-info mt-3">Upload Resource</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
