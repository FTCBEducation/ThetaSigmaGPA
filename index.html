<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraternity Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase Compat Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>

    <!-- QR Code Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Fraternity Attendance Tracker</h1>

    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
        <button id="login-button">Login</button>
    </div>

    <!-- Dashboard -->
    <section id="dashboard" style="display: none;">
        <button id="logout-button">Logout</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

        <h2>Dashboard</h2>
        <form id="data-form">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            
            <label for="fall-gpa">Fall 2024 GPA</label>
            <input type="number" id="fall-gpa" step="0.01" required>
            
            <label for="cumulative-gpa">Cumulative GPA</label>
            <input type="number" id="cumulative-gpa" step="0.01" required>
            
            <label for="attendance">Attendance</label>
            <input type="number" id="attendance" required>
            
            <button type="submit">Add Data</button>
        </form>

        <h3>Leaderboard</h3>
        <select id="leaderboard-sort" onchange="sortLeaderboard(this.value)">
            <option value="cumulativeGPA">Cumulative GPA</option>
            <option value="attendance">Attendance</option>
            <option value="points">Points</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Fall GPA</th>
                    <th>Cumulative GPA</th>
                    <th>Attendance</th>
                    <th>Points</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data-table"></tbody>
        </table>

        <h3>Study Resources</h3>
        <input type="file" id="resource-upload">
        <button onclick="uploadResource()">Upload Resource</button>

        <h3>QR Code for Event</h3>
        <input type="text" id="event-id" placeholder="Event ID">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
