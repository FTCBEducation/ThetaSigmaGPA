<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraternity Attendance Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <header class="text-center mb-5">
            <h1 class="fw-bold" style="color: #0057ff;">Fraternity Attendance Tracker</h1>
            <p class="text-muted">Streamline GPA, attendance, and resource management.</p>
        </header>

        <!-- Login Form -->
        <div id="login-form" class="d-flex justify-content-center">
            <div class="card shadow-lg" style="max-width: 400px;">
                <div class="card-body">
                    <h3 class="fw-bold text-center" style="color: #0057ff;">Login</h3>
                    <form>
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" id="login-email" class="form-control" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
                        </div>
                        <button type="button" id="login-button" class="btn btn-primary w-100" style="background-color: #0057ff;">Login</button>
                    </form>
                </div>
            </div>
        </div>
