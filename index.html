<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraternity Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Theta Sigma Chapter Leaderboard</h1>
        <h2>Fall 2024</h2>
    </header>
    <main>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Position</th>
                    <th>Major</th>
                    <th>Fall GPA</th>
                    <th>Cumulative GPA</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </main>
    <script>
        // Sample JSON data (extracted and formatted from the PDF)
        const leaderboardData = [
            { name: "David Lucas", position: "Beta Upsilon", major: "Architecture", fallGpa: 3.63, cumulativeGpa: 3.26 },
            { name: "Austin Walker", position: "Beta Psi", major: "Biology", fallGpa: 3.88, cumulativeGpa: 3.88 },
            { name: "Christian Bidolli", position: "Beta Chi", major: "FRL", fallGpa: 2.54, cumulativeGpa: 2.97 },
            { name: "Cade Wheeler", position: "Beta Omega", major: "Mechanical Engineering", fallGpa: 3.87, cumulativeGpa: 3.17 },
            { name: "Adam Garay", position: "Beta Chi", major: "Industrial Engineering", fallGpa: 4.00, cumulativeGpa: 2.99 }
            // Add the remaining data extracted from the PDF here
        ];

        // Function to populate the leaderboard
        function populateLeaderboard(data) {
            const tbody = document.getElementById('leaderboard').querySelector('tbody');
            data.forEach(member => {
                const row = `
                    <tr>
                        <td>${member.name}</td>
                        <td>${member.position}</td>
                        <td>${member.major}</td>
                        <td>${member.fallGpa}</td>
                        <td>${member.cumulativeGpa}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Populate the leaderboard on page load
        populateLeaderboard(leaderboardData);
    </script>
</body>
</html>
