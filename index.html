<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraternity Leaderboard</title>

    <!-- Bootstrap for Layout and Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container my-5">
        <!-- Header -->
        <header class="text-center mb-5">
            <h1 class="fw-bold text-primary">Fraternity Leaderboard</h1>
            <p class="text-muted">View attendance and rankings at a glance.</p>
        </header>

        <!-- Login Form -->
        <div id="login-form" class="d-flex justify-content-center">
            <div class="card p-4 shadow-lg" style="max-width: 400px;">
                <h3 class="fw-bold text-primary text-center">Login</h3>
                <form>
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <button id="login-button" type="button" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard-section" style="display: block;">
            <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
                <button id="logout-button" class="btn btn-danger" style="display: none;">Logout</button>
                <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
            </div>

            <section>
                <h3 class="fw-bold text-primary">Leaderboard</h3>
                <div class="mb-3">
                    <label for="leaderboard-sort" class="form-label">Sort by:</label>
                    <select id="leaderboard-sort" class="form-select" onchange="sortLeaderboard(this.value)">
                        <option value="attendance">Attendance</option>
                        <option value="points">Points</option>
                    </select>
                </div>
                <table class="table table-hover shadow-sm">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>Name</th>
                            <th>Attendance</th>
                            <th>Points</th>
                            <th class="gpa-column" style="display: none;">Fall GPA</th>
                            <th class="gpa-column" style="display: none;">Cumulative GPA</th>
                        </tr>
                    </thead>
                    <tbody id="data-table"></tbody>
                </table>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
