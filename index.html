<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraternity Attendance Tracker</title>

    <!-- Bootstrap for Styling and Layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase Compat Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <header class="text-center mb-5">
            <h1 class="fw-bold text-primary">Fraternity Attendance Tracker</h1>
            <p class="text-muted">Track attendance, GPA, and resources with ease</p>
        </header>

        <!-- Login Form -->
        <div id="login-form" class="d-flex justify-content-center">
            <div class="card p-4 shadow-lg" style="max-width: 400px;">
                <h3 class="fw-bold text-primary text-center">Login</h3>
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button id="login-button" class="btn btn-primary w-100">Login</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <!-- Navbar -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <button id="logout-button" class="btn btn-warning">Logout</button>
                <button id="dark-mode-toggle" class="btn btn-primary">Toggle Dark Mode</button>
            </div>

            <!-- Add Member Section -->
            <section class="mt-5">
                <h3 class="fw-bold text-primary">Add Member</h3>
                <form id="data-form" class="row g-3">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="fall-gpa" class="form-label">Fall GPA</label>
                        <input type="number" id="fall-gpa" class="form-control" step="0.01" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cumulative-gpa" class="form-label">Cumulative GPA</label>
                        <input type="number" id="cumulative-gpa" class="form-control" step="0.01" required>
                    </div>
                    <div class="col-md-2">
                        <label for="attendance" class="form-label">Attendance</label>
                        <input type="number" id="attendance" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Add Member</button>
                    </div>
                </form>
            </section>

            <!-- Leaderboard Section -->
            <section class="mt-5">
                <h3 class="fw-bold text-primary">Leaderboard</h3>
                <div class="mb-3">
                    <label for="leaderboard-sort" class="form-label">Sort by:</label>
                    <select id="leaderboard-sort" class="form-select" onchange="sortLeaderboard(this.value)">
                        <option value="cumulativeGPA">Cumulative GPA</option>
                        <option value="attendance">Attendance</option>
                        <option value="points">Points</option>
                    </select>
                </div>
                <table class="table table-hover">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>Name</th>
                            <th>Fall GPA</th>
                            <th>Cumulative GPA</th>
                            <th>Attendance</th>
                            <th>Points</th>
                            <th>Goals</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="data-table"></tbody>
                </table>
            </section>

            <!-- Study Resources Section -->
            <section class="mt-5">
                <h3 class="fw-bold text-primary">Study Resources</h3>
                <input type="file" id="resource-upload" class="form-control">
                <button onclick="uploadResource()" class="btn btn-warning mt-3">Upload Resource</button>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
