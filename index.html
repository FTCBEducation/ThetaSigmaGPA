<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣX Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>ΣX Theta Sigma Chapter</h1>
        <h2>Leaderboard</h2>
    </header>
    <main>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th data-column="name" data-type="string">Member</th>
                    <th data-column="position" data-type="string">Position</th>
                    <th data-column="major" data-type="string">Major</th>
                    <th data-column="fallGpa" data-type="number">Fall GPA</th>
                    <th data-column="cumulativeGpa" data-type="number">Cumulative GPA</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </main>
    <footer>
        © 2024 ΣX Theta Sigma Chapter
    </footer>
    <script src="script.js"></script>
</body>
</html>
