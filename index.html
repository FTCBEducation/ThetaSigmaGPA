<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraternity Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div id="login-form" style="display: none;">
        <h2>Login</h2>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
        <button id="login-button">Login</button>
    </div>

    <!-- Dashboard -->
    <section id="dashboard" style="display: none;">
        <button id="logout-button">Logout</button>
        <h2>Dashboard</h2>
        <form id="data-form">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            
            <label for="fall-gpa">Fall 2024 GPA</label>
            <input type="number" id="fall-gpa" step="0.01" required>
            
            <label for="cumulative-gpa">Cumulative GPA</label>
            <input type="number" id="cumulative-gpa" step="0.01" required>
            
            <label for="attendance">Attendance</label>
            <input type="number" id="attendance" required>
            
            <button type="submit">Add Data</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Fall GPA</th>
                    <th>Cumulative GPA</th>
                    <th>Attendance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data-table"></tbody>
        </table>
    </section>

    <!-- Other Sections (Leaderboard, etc.) -->
    <section id="leaderboard" style="display: none;">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>GPA</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody id="leaderboard-table"></tbody>
        </table>
        <button onclick="exportLeaderboard()">Export Leaderboard</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
